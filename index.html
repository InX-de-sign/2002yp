<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>3D model editor</title>
    <style>
        body { 
            margin: 0; 
            padding: 0;
            overflow: hidden; 
            background: transparent; 
        }
        canvas { 
            display: block; 
            width: 100vw;
            height: 100vh;
        }
        #debug {
            position: fixed;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            font-family: monospace;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="debug">Loading...</div>
    <script>
        console.log('HTML document loaded');
        // 添加错误处理
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            const debug = document.getElementById('debug');
            debug.innerHTML += '<br>Error: ' + msg;
            console.error('Error: ', msg, url, lineNo, columnNo, error);
            return false;
        };
    </script>
    <script src="renderer.js"></script>
</body>
</html>
